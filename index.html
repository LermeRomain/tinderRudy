<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,500&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
		/>
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="side">
				<div class="header">
					<div class="avatar">
						<img src="https://i.ibb.co/dQ4WB4f/Rudy2.png" alt="" />
					</div>
					<div class="title">Mon profil</div>
				</div>
				<div class="menu">
					<ul>
						<li>Match</li>
						<li class="active">Message</li>
					</ul>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.ibb.co/dQ4WB4f/Rudy2.png" alt="" />
					</div>
					<div class="message">
						<div class="user">Rudy</div>
						<div class="text">Hala Madrid</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.ibb.co/bdwrFW5/teban.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Esteban</div>
						<div class="text">Les commandes de l'avion de chasse</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.ibb.co/DDCjG7K/romain.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Romain</div>
						<div class="text">Ici on est frustr√©</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.ibb.co/qyLbTGD/titi.jpg" alt="" />
					</div>
					<div class="message">
						<div class="user">Tafany</div>
						<div class="text">Mais que dirait doudou ?</div>
					</div>
				</div>
				<div class="messages">
					<div class="avatar">
						<img src="https://i.ibb.co/vYgP3DP/pablo.png" alt="" />
					</div>
					<div class="message">
						<div class="user">Pablo</div>
						<div class="text">UUU.W.UUU</div>
					</div>
				</div>
			</div>
			<div class="content">
				<div class="card">
					<div class="user">
						<img
							class="user"
							src="https://i.ibb.co/tBJ7Fh8/baptiste-et-le-comico.png"
							alt=""
						/>
						<div class="profile">
							<div class="name">Baba car <span>12</span></div>
							<div class="local">
								<i class="fas fa-map-marker-alt"></i>
								<span>Nique le 17</span>
							</div>
						</div>
					</div>
				</div>
				<div class="buttons">
					<div class="no">
						<i class="fas fa-times"></i>
					</div>
					<div class="star">
						<i class="fas fa-star fa"></i>
					</div>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
